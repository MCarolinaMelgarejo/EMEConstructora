        <h3 class="tituloUno">Contactanos</h3>
            
        <form  action="" method="GET">
        <fieldset class="formContacto">
            <legend class="formContacto__titulo" ></legend>

           <label  for="nombre"></label>
           Nombre: <input  type="text" id="nombre" placeholder="escriba su nombre">
           <br><br>
           <label  for="apellido"></label>
           Apellido: <input type="text" id="apellido"  placeholder="escriba su apellido">
           <br><br>
           <label for="edad"></label>
           Edad: <input type="number" id="edad" placeholder="escriba su edad">
           <br><br>

           Celular: <input type="tel" name="telefono" placeholder="numero de celular" required>
           <br><br>
        
          Provincia <select name="Provincia" id="">
              <option value="Formosa">Formosa</option>
              <option value="Cordoba">Cordoba</option>
              <option value="Otra">Otra</option>
           </select>
           Si selecciono "Otra" <input type="text" placeholder="Que provincia">
           <br><br>

           Correo electronico <input type="email" required>
           <br><br>

           Dejanos tu consulta <input type="textarea" placeholder="Escriba su consulta">
           <br><br><br>

           <input type="submit" value="Enviar formulario">
           <input type="reset" value="Vaciar formulario">



        </fieldset>
      </form>
